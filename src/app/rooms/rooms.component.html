{{ priceFilter | json }}
<div>
  <input
    type="number"
    class="form-control"
    placeholder="Price"
    [formControl]="priceFilter"
  />
</div>

<div *ngIf="rooms$ | async as rooms">
  <hinv-rooms-list
    [rooms]="rooms"
    [roomListName]="ListTitle"
    [filteredPrice]="priceFilter.value"
    (selectedRoom)="selectRoom($event)"
  />
</div>

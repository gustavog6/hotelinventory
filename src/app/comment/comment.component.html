<table>
  <tr>
    <th>ID</th>
    <th>Post ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Comment</th>
  </tr>

  <tr *ngFor="let comment of comments$ | async">
    <td>{{ comment.id }}</td>
    <td>{{ comment.postId }}</td>
    <td>{{ comment.name }}</td>
    <td>{{ comment.email }}</td>
  </tr>
</table>
